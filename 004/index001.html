<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enventos DOM</title>
    <style>
        div#area{
            font: normal 1.4em Arial;
            background-color: rgb(80, 197, 80);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <p>interaja...</p>
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener("click", clicar);
        a.addEventListener("mouserenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar(){
            a.innerHTML = '<p>Clicou</p>';
        }
        function entrar(){
            a.innerHTML = '<p>Etrou</p>';
        }
        function sair(){
            a.innerHTML = '<p>Saiu</p>';
        }

    </script>
</body>
</html>
